<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube-Like UI</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="YTLogo_old_new_animation.gif" alt="YouTube Logo">
            
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <img src="user.png" alt="User Avatar">
        </div>
    </header>
    <main>
        <div class="video-container">
            <div class="video-thumbnail">
                <img src="dog1.webp" alt="Video Thumbnail">
                <span class="video-duration">10:30</span>
            </div>
            <div class="video-info">
                <h2>doggo the gangster</h2>
                <p>Channel Name • 1M views • 2 days ago</p>
            </div>
        </div>
        <div class="video-container">
            <div class="video-thumbnail">
                <img src="dog2.gif" alt="Video Thumbnail">
                <span class="video-duration">10:30</span>
            </div>
            <div class="video-info">
                <h2>doggo the cutie</h2>
                <p>Channel Name • 1M views • 2 days ago</p>
            </div>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2023 YouTube-ui by unnati</p>
    </footer>
</body>
</html>
